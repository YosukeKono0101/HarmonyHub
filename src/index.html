<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HarmonyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="#">HarmonyHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto me-3">
            <a class="nav-link active" aria-current="page" href="#"><span>Page counter: </span><span id="counter"></span></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/gigs1.jpeg" class="d-block w-100" alt="artist singing" />
          <div class="carousel-caption d-none d-md-block">
            <h2>Explore, Experience, Engage</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/gigs2.jpeg" class="d-block w-100" alt="people enjoying gigs" />
          <div class="carousel-caption d-none d-md-block">
            <h2>Explore, Experience, Engage</h2>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Content section 1 -->
    <section id="scroll">
      <div class="container px-5">
        <div class="row gx-5 align-items-center">
          <!-- Search Form -->
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h2 class="display">Explore Artist Info</h2>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="artistSearchBox" placeholder="Enter artist name" aria-label="Artist search" />
                <button class="btn btn-secondary" type="button" onclick="fetchArtistAndWikiData()">Search</button>
              </div>
            </div>
          </div>
          <!-- Artist Information -->
          <div class="col-lg-6 order-lg-2">
            <div class="card p-5">
              <img id="artistImage" class="card-img-top img-fluid rounded-circle" src="assets/img/03.jpg" alt="Artist Image" />
              <div class="card-body">
                <h3 class="card-title" id="artistName"></h3>
                <p class="card-text" id="artistListeners"></p>
                <!-- Similar Artists Section -->
                <p id="similarArtists"></p>
                <!-- Top Tracks Section -->
                <p id="topTracks"></p>
                <!-- Top Albums Section -->
                <p id="topAlbums"></p>
                <a href="#" target="_blank" class="btn btn-danger" id="artistUrl">More info on Last.fm</a>
              </div>
              <!-- Wikipedia Info -->
              <div class="card-footer mt-3">
                <h3 id="wikiInfoTitle">Wiki info:</h3>
                <p id="wikiInfo"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Content section 2 -->
    <section>
      <div class="container px-5">
        <div class="row gx-5 align-items-center">
          <!-- Concert Search Form -->
          <div class="col-lg-6">
            <div class="p-5">
              <h2 class="display">Discover Concerts & Nearby Restaurants</h2>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="concertSearchBox" placeholder="Enter your location or venue name" aria-label="Concert search" />
                <button class="btn btn-secondary" type="button" onclick="fetchConcertAndNearByPlacesData()">Search</button>
              </div>
            </div>
          </div>
          <!-- Concert Information -->
          <div class="col-lg-6">
            <div class="card p-5">
              <img id="concertImage" class="card-img-top img-fluid rounded-circle" src="assets/img/02.jpg" alt="Concert Image" />
              <div class="card-body">
                <h3 class="card-title" id="concertName"></h3>
                <p class="card-text" id="concertDate"></p>
                <p class="card-text" id="concertVenue"></p>
                <p class="card-text" id="concertCity"></p>
                <p class="card-text" id="concertCountry"></p>
              </div>
              <!-- Nearby Restaurants -->
              <div class="card-footer mt-3">
                <h4 id="restaurantNearVenueTitle">Nearby Restaurants:</h4>
                <ul class="list-group list-group-flush" id="placesList"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-black">
      <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; HarmonyHub</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
